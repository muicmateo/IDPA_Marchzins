<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Marchzins-Bonus Rechner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="language-switcher">
      <button id="languageButton">English</button>
    </div>

    <div class="container">
      <h2>Marchzins-Bonus Rechner</h2>

      <div class="main-layout">
        <div class="input-section">
          <div class="input-group">
            <label id="label-kapital">Kapital (CHF):</label>
            <input type="text" id="kapital" value="" />
            <div class="error-message" id="kapital-error"></div>
          </div>

          <div class="input-group">
            <label id="label-normalzins">Normalzins (%):</label>
            <input type="text" id="normalzins" value="" />
            <div class="error-message" id="normalzins-error"></div>
          </div>

          <div class="input-group">
            <label id="label-bonuszins">Bonuszins (%):</label>
            <input type="text" id="bonuszins" value="" />
            <div class="error-message" id="bonuszins-error"></div>
          </div>

          <div class="input-group">
            <label id="label-geburtstag">Geburtstag (Tag):</label>
            <input type="number" id="geburtstag" value="" min="1" max="31" />
            <div class="error-message" id="geburtstag-error"></div>
          </div>

          <div class="input-group">
            <label id="label-geburtsmonat">Geburtsmonat (1-12):</label>
            <input type="number" id="geburtsmonat" value="" min="1" max="12" />
            <div class="error-message" id="geburtsmonat-error"></div>
          </div>

          <div class="general-error" id="general-error"></div>

          <button id="berechnenButton">Berechnen</button>
        </div>

        <div class="result-section">
          <h3>Ergebnis:</h3>
          <p id="ergebnis">
            Bitte geben Sie alle Werte ein und klicken Sie auf "Berechnen".
          </p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
